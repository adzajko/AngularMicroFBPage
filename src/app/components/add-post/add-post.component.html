<form class="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    name="title"
    [(ngModel)]="title"
    placeholder="Add Post..."
  />
  <input
    type="text"
    name="thumbnailUrl"
    [(ngModel)]="thumbnailUrl"
    placeholder="Submit Picture URL..."
  />
  <input type="submit" value="Submit" class="btn" />
</form>
